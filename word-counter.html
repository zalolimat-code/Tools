<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter — EasyTools</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f6f8fb; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06);}
    textarea { width: 100%; height: 200px; padding: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px; }
    .stats { display: flex; justify-content: space-around; margin-top: 10px; }
    .stat { background: #f3f6fb; padding: 10px; border-radius: 6px; text-align: center; min-width: 100px; }
    button { margin-top: 10px; padding: 8px 12px; border-radius: 6px; border: 0; background: #1e88e5; color: #fff; cursor: pointer;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Counter</h1>
    <textarea id="text" placeholder="Paste or type your text here..."></textarea>
    <div class="stats">
      <div class="stat"><strong id="words">0</strong><br>Words</div>
      <div class="stat"><strong id="chars">0</strong><br>Characters</div>
      <div class="stat"><strong id="time">0</strong><br>Reading (mins)</div>
    </div>
    <button id="clear">Clear</button>
  </div>

  <script>
    const textArea = document.getElementById('text');
    const wordsEl = document.getElementById('words');
    const charsEl = document.getElementById('chars');
    const timeEl = document.getElementById('time');
    const clearBtn = document.getElementById('clear');

    function updateStats() {
      const text = textArea.value.trim();
      const words = text ? text.split(/\s+/).filter(w => w.length > 0).length : 0;
      const chars = text.replace(/\s/g,'').length;
      const time = Math.ceil(words / 200); // متوسط سرعة القراءة 200 كلمة/دقيقة
      wordsEl.textContent = words;
      charsEl.textContent = chars;
      timeEl.textContent = time;
    }

    textArea.addEventListener('input', updateStats);
    clearBtn.addEventListener('click', () => { textArea.value=''; updateStats(); textArea.focus(); });
    updateStats();
  </script>
</body>
</html>
