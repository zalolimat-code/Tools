<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator â€” EasyTools</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f6f8fb; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06);}
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px; }
    canvas { display: block; margin: 20px auto; }
    button { background: #1e88e5; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="url" placeholder="Enter URL or text">
    <button id="generate">Generate QR Code</button>
    <canvas id="qrcode"></canvas>
  </div>

  <script>
    const input = document.getElementById('url');
    const button = document.getElementById('generate');
    const canvas = document.getElementById('qrcode');

    button.addEventListener('click', ()=>{
      const text = input.value.trim();
      if(text){
        QRCode.toCanvas(canvas, text, { width: 200 }, function (error) {
          if (error) console.error(error);
        });
      }
    });
  </script>
</body>
</html>
