<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Converter</title>
<style>body{font-family:Arial;padding:20px;}input,select{width:100%;margin:5px 0;}</style>
</head>
<body>
<h1>Unit Converter</h1>
<input type="number" id="value" placeholder="Enter value">
<select id="from">
<option value="1">Meter</option>
<option value="1000">Kilometer</option>
<option value="0.01">Centimeter</option>
</select>
<select id="to">
<option value="1">Meter</option>
<option value="1000">Kilometer</option>
<option value="0.01">Centimeter</option>
</select>
<button onclick="convert()">Convert</button>
<p>Result: <span id="result"></span></p>
<script>
function convert(){
  let val=parseFloat(document.getElementById('value').value);
  let from=parseFloat(document.getElementById('from').value);
  let to=parseFloat(document.getElementById('to').value);
  document.getElementById('result').textContent=(val*from/to).toFixed(2);
}
</script>
</body>
</html>
