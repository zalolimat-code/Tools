<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker â€” EasyTools</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f6f8fb; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06);}
    .swatch { height: 150px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; }
    .controls { display: flex; gap: 10px; align-items: center; }
    input[type=color] { width: 60px; height: 40px; border: none; cursor: pointer; }
    .code { background: #f3f6fb; padding: 8px 12px; border-radius: 6px; border: 1px solid #e6eef8; min-width: 100px; text-align: center;}
    button { padding: 8px 12px; border-radius: 6px; border: 0; background: #1e88e5; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Color Picker</h1>
    <div class="swatch" id="swatch"></div>
    <div class="controls">
      <input type="color" id="color" value="#1e88e5">
      <div class="code" id="hex">#1e88e5</div>
      <div class="code" id="rgb">rgb(30,136,229)</div>
      <button id="copy">Copy HEX</button>
    </div>
  </div>

  <script>
    const colorInput = document.getElementById('color');
    const swatch = document.getElementById('swatch');
    const hexEl = document.getElementById('hex');
    const rgbEl = document.getElementById('rgb');
    const copyBtn = document.getElementById('copy');

    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1,3),16);
      const g = parseInt(hex.slice(3,5),16);
      const b = parseInt(hex.slice(5,7),16);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function update() {
      const hex = colorInput.value;
      swatch.style.background = hex;
      hexEl.textContent = hex;
      rgbEl.textContent = hexToRgb(hex);
    }

    colorInput.addEventListener('input', update);
    copyBtn.addEventListener('click', ()=> {
      navigator.clipboard.writeText(hexEl.textContent).then(()=> {
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent = 'Copy HEX', 1200);
      });
    });

    update();
  </script>
</body>
</html>
