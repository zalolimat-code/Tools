<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Size Converter</title>
<style>body{font-family:Arial;padding:20px;}input{width:100%;}</style>
</head>
<body>
<h1>File Size Converter</h1>
<input type="number" id="size" placeholder="Enter size">
<select id="unit">
<option value="KB">KB</option>
<option value="MB">MB</option>
<option value="GB">GB</option>
</select>
<button onclick="convert()">Convert</button>
<p>Result: <span id="result"></span></p>
<script>
function convert(){
  let size=parseFloat(document.getElementById('size').value);
  let unit=document.getElementById('unit').value;
  let kb=unit==='KB'?size:unit==='MB'?size*1024:size*1024*1024;
  document.getElementById('result').textContent=`${kb} KB`;
}
</script>
</body>
</html>
