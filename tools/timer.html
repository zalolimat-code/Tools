<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown Timer & Stopwatch</title>
<style>body{font-family:Arial;padding:20px;}input{width:100%;margin:5px 0;}</style>
</head>
<body>
<h1>Countdown Timer & Stopwatch</h1>
<input type="number" id="seconds" placeholder="Seconds">
<button onclick="startTimer()">Start Timer</button>
<p>Time left: <span id="time">0</span>s</p>
<script>
let interval;
function startTimer(){
  clearInterval(interval);
  let sec=parseInt(document.getElementById('seconds').value);
  document.getElementById('time').textContent=sec;
  interval=setInterval(()=>{
    sec--;
    document.getElementById('time').textContent=sec;
    if(sec<=0) clearInterval(interval);
  },1000);
}
</script>
</body>
</html>
