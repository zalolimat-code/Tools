<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Case Converter</title>
<style>body{font-family:Arial;padding:20px;}textarea{width:100%;height:150px;}</style>
</head>
<body>
<h1>Case Converter</h1>
<textarea id="text" placeholder="Type text here"></textarea><br><br>
<button onclick="convert('upper')">UPPERCASE</button>
<button onclick="convert('lower')">lowercase</button>
<button onclick="convert('title')">Title Case</button>
<p>Output: <span id="output"></span></p>
<script>
function convert(type){
  let text=document.getElementById('text').value;
  if(type==='upper') text=text.toUpperCase();
  else if(type==='lower') text=text.toLowerCase();
  else if(type==='title') text=text.replace(/\w\S*/g,t=>t.charAt(0).toUpperCase()+t.substr(1).toLowerCase());
  document.getElementById('output').textContent=text;
}
</script>
</body>
</html>
