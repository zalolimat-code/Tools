<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator â€” EasyTools</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f6f8fb; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06);}
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px; }
    button { background: #1e88e5; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <input type="number" id="length" placeholder="Password length" min="4" max="64" value="12">
    <button id="generate">Generate Password</button>
    <input type="text" id="password" readonly placeholder="Your password will appear here">
  </div>

  <script>
    const generateBtn = document.getElementById('generate');
    const passwordInput = document.getElementById('password');
    const lengthInput = document.getElementById('length');

    function generatePassword(length) {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]";
      let pass = "";
      for(let i=0;i<length;i++){
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return pass;
    }

    generateBtn.addEventListener('click', ()=>{
      const len = parseInt(lengthInput.value);
      passwordInput.value = generatePassword(len);
    });
  </script>
</body>
</html>
