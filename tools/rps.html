<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors</title>
<style>
body{font-family:Arial, sans-serif;padding:20px;text-align:center;}
button{padding:10px 20px;font-size:16px;margin:5px;}
#computer, #result{font-weight:bold;margin-top:10px;}
</style>
</head>
<body>
<h1>Rock Paper Scissors</h1>
<button onclick="play('rock')">Rock</button>
<button onclick="play('paper')">Paper</button>
<button onclick="play('scissors')">Scissors</button>

<p>Computer chose: <span id="computer">-</span></p>
<p>Result: <span id="result">-</span></p>

<script>
function play(choice){
  const options = ['rock','paper','scissors'];
  let comp = options[Math.floor(Math.random()*3)];
  document.getElementById('computer').textContent = comp;
  let result = '';
  if(choice===comp) result='Draw';
  else if((choice==='rock' && comp==='scissors') || (choice==='paper' && comp==='rock') || (choice==='scissors' && comp==='paper')) result='You Win!';
  else result='You Lose!';
  document.getElementById('result').textContent = result;
}
</script>
</body>
</html>
