<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wordle Clone Pro</title>
<style>
:root{
  --cell:60px;
  --gap:5px;
  --green:#6aaa64;
  --yellow:#c9b458;
  --gray:#787c7e;
}
body{
  background:#121213;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}
h1{
  margin:10px 0;
  font-size:36px;
  color:#fff;
}
.grid{
  display:grid;
  gap: var(--gap);
  margin:20px 0;
}
.row{
  display:grid;
  grid-template-columns: repeat(5, var(--cell));
  gap: var(--gap);
}
.cell{
  width: var(--cell);
  height: var(--cell);
  border:2px solid #3a3a3c;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:24px;
  text-transform:uppercase;
  user-select:none;
  transition: all 0.3s ease;
}
#keyboard{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:5px;
  margin-top:20px;
}
.key{
  padding:10px;
  border-radius:4px;
  background:#818384;
  cursor:pointer;
  user-select:none;
  font-weight:bold;
  color:#fff;
}
.key.correct{background:var(--green);}
.key.present{background:var(--yellow); color:#fff;}
.key.absent{background:var(--gray);}
#message{margin-top:10px; font-weight:bold;}
button{margin-top:10px; padding:8px 12px; border-radius:5px; cursor:pointer;}
</style>
</head>
<body>
<h1>Wordle Clone</h1>
<div class="grid" id="grid"></div>
<div id="keyboard"></div>
<input type="text" id="guess" maxlength="5" placeholder="Enter 5 letters">
<button onclick="submitGuess()">Guess</button>
<button onclick="initGame()">Restart</button>
<p id="message"></p>

<script>
const WORDS=["APPLE","BRAVE","CRANE","DREAM","EAGLE","FAITH","GLASS","HOUSE","INPUT","JUICE"];
let solution,attempts,keyboardState={};

function initGame(){
  attempts=0;
  solution=WORDS[Math.floor(Math.random()*WORDS.length)];
  document.getElementById("grid").innerHTML="";
  document.getElementById("keyboard").innerHTML="";
  document.getElementById("message").textContent="";
  keyboardState={};
  // create 6 rows
  for(let i=0;i<6;i++){
    const row=document.createElement("div");
    row.className="row";
    for(let j=0;j<5;j++){
      const cell=document.createElement("div");
      cell.className="cell";
      row.appendChild(cell);
    }
    document.getElementById("grid").appendChild(row);
  }
  createKeyboard();
}

function createKeyboard(){
  const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  const kb=document.getElementById("keyboard");
  letters.forEach(l=>{
    const key=document.createElement("div");
    key.className="key";
    key.textContent=l;
    key.onclick=()=>{document.getElementById("guess").value+=l};
    kb.appendChild(key);
  });
}

function submitGuess(){
  const input=document.getElementById("guess");
  let guess=input.value.toUpperCase();
  if(guess.length!==5){alert("Enter 5 letters!"); return;}
  const row=document.getElementById("grid").children[attempts];
  for(let i=0;i<5;i++){
    const cell=row.children[i];
    cell.textContent=guess[i];
    const keyEl=[...document.getElementsByClassName("key")].find(k=>k.textContent===guess[i]);
    if(guess[i]===solution[i]){cell.style.backgroundColor="#6aaa64";keyEl.className="key correct";}
    else if(solution.includes(guess[i])){cell.style.backgroundColor="#c9b458";keyEl.className="key present";}
    else{cell.style.backgroundColor="#787c7e";keyEl.className="key absent";}
  }
  attempts++;
  input.value="";
  if(guess===solution){
    document.getElementById("message").textContent="ðŸŽ‰ You Win!";
  } else if(attempts>=6){
    document.getElementById("message").textContent="Game Over! Word was "+solution;
  }
}

initGame();
</script>
</body>
</html>
