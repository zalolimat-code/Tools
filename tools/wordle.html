<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wordle Advanced Pro</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  transition: background 1s ease;
}
header{
  padding:20px;
  background:#333;
  color:#fff;
  display:flex;
  justify-content: center;
  align-items: center;
  gap:10px;
}
h1{margin:10px; font-size:28px;}
.grid {
  display: grid;
  grid-template-rows: repeat(6, 70px);
  grid-gap: 5px;
  justify-content: center;
  margin-top:20px;
}
.row {
  display: grid;
  grid-template-columns: repeat(5, 70px);
  grid-gap: 5px;
}
.cell {
  width:70px;
  height:70px;
  background:#fff;
  line-height:70px;
  font-size:28px;
  font-weight:bold;
  border:2px solid #ccc;
  text-transform: uppercase;
  transition: all 0.3s ease;
}
.correct {background: green; color: #fff; border:none; transform: scale(1.2);}
.present {background: gold; color:#fff; border:none; transform: scale(1.2);}
.absent {background: #888; color:#fff; border:none; transform: scale(1.1);}
select, input, button {padding:10px;margin:10px;font-size:16px;}
#message {font-weight:bold;margin-top:10px; font-size:18px;}
</style>
</head>
<body>

<header>
<h1>Wordle Pro</h1>
<label for="lang">Choose Language:</label>
<select id="lang" onchange="initGame()">
  <option value="en">English</option>
  <option value="ar">Ø¹Ø±Ø¨ÙŠ</option>
</select>
</header>

<div class="grid" id="grid"></div>

<input type="text" id="guess" maxlength="5" placeholder="Enter word">
<button onclick="submitGuess()">Guess</button>
<p id="message"></p>

<!-- Ø£ØµÙˆØ§Øª -->
<audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="sound-present" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"></audio>
<audio id="sound-absent" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="sound-win" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="sound-lose" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="bgMusic" loop autoplay>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// Ø§Ù„ÙƒÙ„Ù…Ø§Øª Ù„ÙƒÙ„ Ù„ØºØ©
const WORDS_EN = ["APPLE","BRAVE","CRANE","DREAM","EAGLE","FAITH","GLASS","HOUSE","INPUT","JUICE"];
const WORDS_AR = ["Ø¨ÙŠØª","Ù‚Ù…Ø±","Ù†Ø¬Ù…","Ù‚Ù„Ù…","ÙƒØªØ§Ø¨","Ù…Ø¯Ø±Ø³","Ù…Ø¯ÙŠÙ†Ø©","Ø­Ø¯ÙŠÙ‚Ø©","Ø´Ù…Ø³","Ø·Ø§ÙˆÙ„Ø©"];

let solution, attempts, lang;

function initGame(){
  lang = document.getElementById('lang').value;
  attempts = 0;
  solution = (lang==="en"? WORDS_EN : WORDS_AR)[Math.floor(Math.random()*10)];
  document.getElementById("grid").innerHTML="";
  document.getElementById("message").textContent="";
  document.getElementById("guess").disabled=false;
  document.body.style.background = randomBackground();
  
  for(let i=0;i<6;i++){
    let row=document.createElement("div");
    row.className="row";
    for(let j=0;j<5;j++){
      let cell=document.createElement("div");
      cell.className="cell";
      row.appendChild(cell);
    }
    document.getElementById("grid").appendChild(row);
  }
  document.getElementById("guess").value="";
}

function randomBackground(){
  const colors = [
    "linear-gradient(to right, #ff9a9e, #fad0c4)",
    "linear-gradient(to right, #a1c4fd, #c2e9fb)",
    "linear-gradient(to right, #fbc2eb, #a6c1ee)",
    "linear-gradient(to right, #fccb90, #d57eeb)",
    "linear-gradient(to right, #e0c3fc, #8ec5fc)"
  ];
  return colors[Math.floor(Math.random()*colors.length)];
}

function playSound(type){
  switch(type){
    case 'correct': document.getElementById('sound-correct').play(); break;
    case 'present': document.getElementById('sound-present').play(); break;
    case 'absent': document.getElementById('sound-absent').play(); break;
    case 'win': document.getElementById('sound-win').play(); break;
    case 'lose': document.getElementById('sound-lose').play(); break;
  }
}

function submitGuess(){
  let guessInput=document.getElementById("guess");
  let guess=guessInput.value;
  if(lang==="en") guess = guess.toUpperCase();
  if(guess.length !== solution.length){alert("Enter "+solution.length+" letters!"); return;}
  
  let row=document.getElementById("grid").children[attempts];
  for(let i=0;i<solution.length;i++){
    let cell=row.children[i];
    cell.textContent=guess[i];
    if(guess[i]===solution[i]){ 
      cell.className="cell correct"; 
      playSound('correct');
    }
    else if(solution.includes(guess[i])){ 
      cell.className="cell present"; 
      playSound('present');
    }
    else { 
      cell.className="cell absent"; 
      playSound('absent');
    }
  }
  attempts++;
  document.body.style.background = randomBackground();
  guessInput.value="";
  
  if(guess===solution){
    document.getElementById("message").textContent="ðŸŽ‰ You Win!";
    document.getElementById("guess").disabled=true;
    playSound('win');
  } else if(attempts>=6){
    document.getElementById("message").textContent="Game Over! Word was "+solution;
    document.getElementById("guess").disabled=true;
    playSound('lose');
  }
}

initGame();
</script>
</body>
</html>
