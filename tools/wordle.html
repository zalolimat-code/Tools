<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wordle Advanced</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  transition: background 0.5s ease;
}
header{padding:20px;background:#333;color:#fff;}
h1{margin:10px;}
.grid {
  display: grid;
  grid-template-rows: repeat(6, 60px);
  grid-gap: 5px;
  justify-content: center;
  margin-top:20px;
}
.row {
  display: grid;
  grid-template-columns: repeat(5, 60px);
  grid-gap: 5px;
}
.cell {
  width: 60px;
  height: 60px;
  background:#fff;
  line-height:60px;
  font-size:28px;
  font-weight:bold;
  border:2px solid #ccc;
  text-transform: uppercase;
}
.correct {background: green; color: #fff; border:none;}
.present {background: gold; color:#fff; border:none;}
.absent {background: #888; color:#fff; border:none;}
select, input, button {padding:10px;margin:10px;font-size:16px;}
#message {font-weight:bold;margin-top:10px;}
</style>
</head>
<body>

<header>
<h1>Wordle Advanced</h1>
<label for="lang">Choose Language: </label>
<select id="lang" onchange="initGame()">
<option value="en">English</option>
<option value="ar">Ø¹Ø±Ø¨ÙŠ</option>
</select>
</header>

<div class="grid" id="grid"></div>

<input type="text" id="guess" maxlength="5" placeholder="Enter 5-letter word">
<button onclick="submitGuess()">Guess</button>
<p id="message"></p>

<audio id="bgMusic" loop autoplay>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// Ø§Ù„ÙƒÙ„Ù…Ø§Øª Ù„ÙƒÙ„ Ù„ØºØ©
const WORDS_EN = ["APPLE","BRAVE","CRANE","DREAM","EAGLE","FAITH","GLASS","HOUSE","INPUT","JUICE"];
const WORDS_AR = ["Ø¨ÙŠØª","Ù‚Ù…Ø±","Ù†Ø¬Ù…","Ù‚Ù„Ù…","ÙƒØªØ§Ø¨","Ù…Ø¯Ø±Ø³","Ù…Ø¯ÙŠÙ†Ø©","Ø­Ø¯ÙŠÙ‚Ø©","Ø´Ù…Ø³","Ø·Ø§ÙˆÙ„Ø©"];

let solution, attempts, lang;

function initGame(){
  lang = document.getElementById('lang').value;
  attempts = 0;
  solution = (lang==="en"? WORDS_EN : WORDS_AR)[Math.floor(Math.random()*10)];
  console.log("Solution:",solution);
  document.getElementById("grid").innerHTML="";
  document.getElementById("message").textContent="";
  document.body.style.background = randomColor();
  // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø¬Ø¯ÙˆÙ„
  for(let i=0;i<6;i++){
    let row=document.createElement("div");
    row.className="row";
    for(let j=0;j<5;j++){
      let cell=document.createElement("div");
      cell.className="cell";
      row.appendChild(cell);
    }
    document.getElementById("grid").appendChild(row);
  }
  document.getElementById("guess").value="";
}

function randomColor(){
  const colors = ["#ff9a9e","#a1c4fd","#fbc2eb","#cfd9df","#a6c0fe","#fccb90","#e0c3fc"];
  return colors[Math.floor(Math.random()*colors.length)];
}

function submitGuess(){
  let guessInput=document.getElementById("guess");
  let guess=guessInput.value;
  if(lang==="en") guess = guess.toUpperCase();
  if(guess.length !== solution.length){alert("Enter "+solution.length+" letters!"); return;}
  
  let row=document.getElementById("grid").children[attempts];
  for(let i=0;i<solution.length;i++){
    let cell=row.children[i];
    cell.textContent=guess[i];
    if(guess[i]===solution[i]) cell.className="cell correct";
    else if(solution.includes(guess[i])) cell.className="cell present";
    else cell.className="cell absent";
  }
  attempts++;
  guessInput.value="";
  document.body.style.background = randomColor();
  
  if(guess===solution){
    document.getElementById("message").textContent="ðŸŽ‰ You Win!";
    guessInput.disabled=true;
  } else if(attempts>=6){
    document.getElementById("message").textContent="Game Over! Word was "+solution;
    guessInput.disabled=true;
  }
}

// Ø¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø© Ø£ÙˆÙ„ Ù…Ø±Ø©
initGame();
</script>

</body>
</html>
