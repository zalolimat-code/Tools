<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wordle Game</title>
<style>
body{font-family:Arial, sans-serif;padding:20px;text-align:center;background:#f0f0f0;}
h1{color:#333;}
.grid{display:grid;grid-template-rows:repeat(6,50px);grid-gap:5px;justify-content:center;}
.row{display:grid;grid-template-columns:repeat(5,50px);grid-gap:5px;}
.cell{width:50px;height:50px;background:#fff;line-height:50px;font-size:24px;font-weight:bold;border:2px solid #ccc;text-transform:uppercase;}
.correct{background:green;color:#fff;border:none;}
.present{background:gold;color:#fff;border:none;}
.absent{background:#888;color:#fff;border:none;}
input{margin-top:20px;width:200px;font-size:18px;text-align:center;}
button{padding:10px 20px;margin-left:10px;font-size:16px;}
#message{margin-top:10px;font-weight:bold;}
</style>
</head>
<body>
<h1>Wordle Game</h1>
<div class="grid" id="grid"></div>
<input type="text" id="guess" maxlength="5" placeholder="Enter 5-letter word">
<button onclick="submitGuess()">Guess</button>
<p id="message"></p>

<script>
const WORDS = ["APPLE","BRAVE","CRANE","DREAM","EAGLE","FAITH","GLASS","HOUSE","INPUT","JUICE"];
let solution = WORDS[Math.floor(Math.random()*WORDS.length)];
let attempts = 0;

const grid = document.getElementById("grid");
for(let i=0;i<6;i++){
  let row=document.createElement("div");
  row.className="row";
  for(let j=0;j<5;j++){
    let cell=document.createElement("div");
    cell.className="cell";
    row.appendChild(cell);
  }
  grid.appendChild(row);
}

function submitGuess(){
  let guessInput=document.getElementById("guess");
  let guess=guessInput.value.toUpperCase();
  if(guess.length!==5){alert("Enter 5-letter word!");return;}
  let row=grid.children[attempts];
  for(let i=0;i<5;i++){
    let cell=row.children[i];
    cell.textContent=guess[i];
    if(guess[i]===solution[i]) cell.className="cell correct";
    else if(solution.includes(guess[i])) cell.className="cell present";
    else cell.className="cell absent";
  }
  attempts++;
  guessInput.value="";
  if(guess===solution){
    document.getElementById("message").textContent="ðŸŽ‰ You Win!";
    guessInput.disabled=true;
  } else if(attempts===6){
    document.getElementById("message").textContent=`Game Over! Word was ${solution}`;
    guessInput.disabled=true;
  }
}
</script>
</body>
</html>
