<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Number Generator</title>
<style>body{font-family:Arial;padding:20px;}input{width:100%;margin:5px 0;}</style>
</head>
<body>
<h1>Random Number Generator</h1>
<input type="number" id="min" placeholder="Min">
<input type="number" id="max" placeholder="Max">
<button onclick="gen()">Generate</button>
<p>Result: <span id="result"></span></p>
<script>
function gen(){
  let min=parseInt(document.getElementById('min').value);
  let max=parseInt(document.getElementById('max').value);
  let r=Math.floor(Math.random()*(max-min+1)+min);
  document.getElementById('result').textContent=r;
}
</script>
</body>
</html>
